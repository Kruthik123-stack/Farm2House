<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Login</title>
  <style>
    body {
        font-family: Garamond, sans-serif;
        font-size: 18px;
      background-image: url('farmerimage.png'); /* Background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Overlay to lighten the background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.4); /* Soft white overlay */
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.7); /* Light background */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 60%; /* Covers more space */
      text-align: center;
      backdrop-filter: blur(8px); /* Soft blur effect */
    }

    h1 {
      color: #388E3C;
      font-weight: bold;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.6); /* Transparent input fields */
      font-size: 1.1em;
    }

    /* Special styling for OTP input */
    .otp-input {
      border: 2px solid #388E3C;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      background-color: rgba(200, 230, 201, 0.6);
    }

    button {
      width: 95%;
      padding: 12px;
      background-color: rgba(76, 175, 80, 0.8);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 12px;
      font-size: 1.1em;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: rgba(56, 142, 60, 0.9);
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agent Login</h1>
    <form action="instruction.html" method="get">
      <input type="number" name="name" placeholder="Enter Agent ID" required>
      <input type="tel" name="mobile" placeholder="Enter Mobile Number" required>
      <button type="button">Generate OTP</button>
      
      <!-- Special OTP input -->
      <input type="text" name="otp" placeholder="Enter OTP" class="otp-input" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
